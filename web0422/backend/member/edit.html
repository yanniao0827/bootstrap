<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>編輯會員</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .bgc{
            background-color: 	#FFFFF0;
        }
        .bgc2{
            background-color: 	#F5F5F5;
        }
    </style>
</head>
<body class="bgc">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="../dashboard.html">後臺管理系統</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">會員管理</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">頁面管理</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    課程管理
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">有氧</a></li>
                  <li><a class="dropdown-item" href="#">心肺</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-6 mx-auto mt-5">
                <div class="shadow p-5 rounded-3 bg-white">
                    <form action="dashboard.html" class="needs-validation" novalidate>
                        <h3 class="text-center mb-3">會員管理(編輯)</h3>
                        <!-- 會員等級 -->
                        <label class="form-check-label d-block mb-2"><i class="bi bi-capslock-fill pe-2"></i>會員等級</label>
                            <div class="form-check form-check-inline mb-3">
                                <input class="form-check-input" type="radio" name="rank" id="normal" checked>
                                <label class="form-check-label" for="normal">
                                  一般會員
                                </label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="rank" id="vip">
                                <label class="form-check-label" for="vip">
                                  高級會員
                                </label>
                              </div>
                        <!-- 姓名 -->
                        <div class="mb-3">
                            <label for="user_name" class="form-label"><i class="bi bi-person-fill pe-2"></i>會員姓名</label>
                            <input type="text" id="user_name" name="user_name" placeholder="請輸入帳號" class="form-control bgc2" required>
                            <div class="invalid-feedback">
                                請輸入正確帳號
                              </div>
                        </div>
                         <!-- 身分證字號 -->
                         <div class="mb-3">
                            <label for="idNum" class="form-label"><i class="bi bi-person-vcard-fill pe-2"></i>身分證字號</label>
                            <input type="text" pattern="[A-Z]{1}[1-2]{1}[0-9]{8}" id="idNum" name="idNum" placeholder="請輸入身分證字號" class="form-control bgc2" required>
                            <div class="invalid-feedback">
                                    請輸入正確格式
                            </div>
                        </div>                            
                        <!-- 生日 -->
                        <div class="mb-3">
                            <label for="birth" class="form-label"><i class="bi bi-cake-fill pe-2"></i>生日</label>
                            <input type="date" id="birth" name="birth" placeholder="請輸入生日" class="form-control bgc2" required>
                            <div class="invalid-feedback">
                                    請輸入正確日期
                            </div>
                        </div>                    
                        <!-- 信箱 -->
                        <div class="mb-3">
                            <label for="email" class="form-label"><i class="bi bi-envelope-fill pe-2"></i>信箱</label>
                            <input type="email" id="email" name="email" placeholder="請輸入信箱" class="form-control bgc2" required>
                            <div class="invalid-feedback">
                                請輸入正確信箱
                              </div>
                        </div>
                        <!-- 電話 驗證方式pattern="09"-->
                        <div class="mb-3">
                            <label for="phone" class="form-label"><i class="bi bi-telephone-fill pe-2"></i>電話</label>
                            <input type="tel" pattern="09[0-9]{8}" id="phone" name="phone" placeholder="請輸入電話" class="form-control bgc2" required>
                            <div class="invalid-feedback">
                                    請輸入正確電話
                            </div>
                        </div>
                        <!-- 地址 -->
                        <div class="mb-3">
                            <label for="address" class="form-label"><i class="bi bi-house-fill pe-2"></i>地址</label>
                            <input type="text" id="address" name="address" placeholder="請輸入地址" class="form-control bgc2" required>
                            <div class="invalid-feedback">
                                    請輸入正確地址
                            </div>
                        </div>
                        <!-- 職業選擇 -->
                        <div class="mb-3">
                            <label for="job" class="form-label"><i class="bi bi-briefcase-fill pe-2"></i>職業</label>
                            <select class="form-select bgc2" aria-label="Default select example" required>
                                <option selected disabled value="">請選擇職業</option>
                                <option value="1">軍</option>
                                <option value="2">公</option>
                                <option value="3">教</option>
                                <option value="4">服務</option>
                            </select>
                            <div class="invalid-feedback">
                                    請選擇職業
                            </div>
                        </div>
                        <!-- 備註 -->
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label"><i class="bi bi-pencil-fill pe-2"></i>備註</label>
                            <textarea class="form-control bgc2" id="comment" name="comment" rows="5"></textarea>
                          </div>
                        <!-- 送出 -->
                        <div class="text-center">
                            <input type="submit" class="btn btn-dark text-light" value="修改">
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="../../js/validate.js"></script>
</body>
</html>
